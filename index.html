<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aero Studios - Hyperdrive UI</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        /* =========================================
           1. CORE VARIABLES & RESET
           ========================================= */
        :root {
            /* Palette */
            --primary-hue: 260; /* Deep Purple */
            --secondary-hue: 190; /* Cyan */
            
            --color-bg: #03000a;
            --color-primary: hsl(var(--primary-hue), 100%, 65%);
            --color-secondary: hsl(var(--secondary-hue), 100%, 50%);
            --color-white: #ffffff;
            
            /* Effects */
            --glow-strong: 0 0 20px var(--color-primary), 0 0 40px var(--color-secondary);
            --glow-text: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px var(--color-secondary);
            --glass-bg: rgba(20, 20, 40, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
            --blur-strength: 15px;

            /* Animation Curves */
            --ease-elastic: cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --ease-smooth: cubic-bezier(0.23, 1, 0.32, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            cursor: default; /* Custom cursor handling later if needed */
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-white);
        }

        /* =========================================
           2. BACKGROUND FX (Canvas & Overlay)
           ========================================= */
        #warp-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.8;
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0),
                rgba(255, 255, 255, 0) 50%,
                rgba(0, 0, 0, 0.2) 50%,
                rgba(0, 0, 0, 0.2)
            );
            background-size: 100% 4px;
            z-index: 2;
            pointer-events: none;
            opacity: 0.3;
        }

        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 50%, black 150%);
            z-index: 1;
            pointer-events: none;
        }

        /* =========================================
           3. MAIN LAYOUT
           ========================================= */
        .main-container {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        /* =========================================
           4. TYPOGRAPHY & TITLE FX
           ========================================= */
        .title-wrapper {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 2rem;
            animation: float 6s ease-in-out infinite;
        }

        .candy-cane {
            font-size: 4rem;
            filter: drop-shadow(0 0 15px rgba(255,0,0,0.5));
            animation: spin-3d 8s linear infinite;
        }

        .aero-title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.5rem;
            position: relative;
            
            /* Advanced Gradient Text */
            background: linear-gradient(
                135deg,
                #fff 0%,
                var(--color-secondary) 25%,
                var(--color-primary) 50%,
                var(--color-secondary) 75%,
                #fff 100%
            );
            background-size: 300% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-flow 5s linear infinite;
            
            /* Glitch layers */
            text-shadow: 0 0 30px rgba(0, 188, 212, 0.5);
        }

        /* Subtext / Typewriter */
        .typewriter-container {
            font-family: 'Orbitron', monospace;
            height: 3rem;
            margin-bottom: 3rem;
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 0.5rem 1.5rem;
            border-radius: 4px;
            border: 1px solid rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        .dynamic-text {
            font-size: 1.5rem;
            color: var(--color-secondary);
            text-shadow: 0 0 10px var(--color-secondary);
            letter-spacing: 2px;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 25px;
            background-color: var(--color-primary);
            margin-left: 8px;
            animation: blink 1s step-end infinite;
            box-shadow: 0 0 10px var(--color-primary);
        }

        /* =========================================
           5. BUTTONS (Advanced)
           ========================================= */
        .button-group {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .cyber-btn {
            position: relative;
            padding: 18px 45px;
            background: rgba(10, 10, 20, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.4s var(--ease-smooth);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 10px;
            border-radius: 4px; /* Slight rounded for cyber look */
        }

        /* Gradient Borders using pseudo-elements */
        .cyber-btn::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 4px;
            padding: 2px;
            background: linear-gradient(45deg, var(--color-primary), var(--color-secondary));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        .cyber-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transform: rotate(45deg) translateY(-100%);
            transition: transform 0.6s;
        }

        .cyber-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: var(--glow-strong);
            text-shadow: 0 0 8px white;
            background: rgba(20, 20, 40, 0.9);
        }

        .cyber-btn:hover::before {
            opacity: 1;
        }

        .cyber-btn:hover::after {
            transform: rotate(45deg) translateY(100%);
        }

        .btn-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
            filter: drop-shadow(0 0 5px currentColor);
            transition: transform 0.3s ease;
        }

        .cyber-btn:hover .btn-icon {
            transform: rotate(15deg) scale(1.2);
        }

        /* Specific Button Colors */
        .btn-discord { color: #5865F2; }
        .btn-discord:hover { color: #fff; --color-primary: #5865F2; }
        
        .btn-bios { color: #00bcd4; }
        .btn-bios:hover { color: #fff; --color-primary: #00bcd4; }

        /* =========================================
           6. MODAL & LOADING SYSTEM
           ========================================= */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-card {
            width: 500px;
            max-width: 90%;
            min-height: 300px;
            background: linear-gradient(160deg, rgba(30, 30, 50, 0.8), rgba(10, 10, 20, 0.95));
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 12px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(0, 188, 212, 0.1);
            position: relative;
            overflow: hidden;
            transform: scale(0.9) translateY(20px);
            transition: transform 0.4s var(--ease-elastic);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .modal-overlay.active .modal-card {
            transform: scale(1) translateY(0);
        }

        /* Loader specific styles */
        .loader-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
        }

        .loading-text {
            font-family: 'Orbitron', sans-serif;
            color: var(--color-secondary);
            font-size: 0.9rem;
            letter-spacing: 3px;
            animation: blink 0.5s infinite alternate;
        }

        .progress-bar-container {
            width: 80%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar-fill {
            height: 100%;
            width: 0%;
            background: var(--color-secondary);
            box-shadow: 0 0 10px var(--color-secondary);
            transition: width 0.1s linear;
        }

        /* Actual Content (Hidden by default) */
        .modal-content {
            display: none;
            width: 100%;
            animation: fade-in-up 0.5s ease forwards;
            text-align: center;
        }

        .modal-content h2 {
            font-family: 'Orbitron';
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #fff;
            text-shadow: 0 0 15px var(--color-secondary);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }

        .bios-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .bio-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
            color: #ccc;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .bio-btn:hover {
            background: rgba(0, 188, 212, 0.15);
            border-color: var(--color-secondary);
            color: white;
            padding-left: 25px; /* Slide effect */
            box-shadow: 0 0 15px rgba(0, 188, 212, 0.2);
        }

        .bio-tag {
            font-size: 0.7rem;
            background: var(--color-primary);
            padding: 2px 6px;
            border-radius: 3px;
            color: white;
            text-transform: uppercase;
        }

        /* Close Button */
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s;
        }
        .close-modal:hover { color: white; }

        /* =========================================
           7. ANIMATIONS
           ========================================= */
        @keyframes gradient-flow {
            0% { background-position: 0% 50%; }
            100% { background-position: 300% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes spin-3d {
            0% { transform: rotateY(0deg) rotate(0deg); }
            100% { transform: rotateY(360deg) rotate(10deg); }
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <script>
        /* =========================================
           1. WARP SPEED PARTICLE SYSTEM
           ========================================= */
        const canvas = document.getElementById('warp-canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let stars = [];
        const numStars = 500; // High particle count
        const speedBase = 2; // Base speed
        
        // Resize handling
        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        // Star Class
        class Star {
            constructor() {
                this.reset(true);
            }

            reset(initial = false) {
                // Random position from center
                this.x = (Math.random() - 0.5) * width;
                this.y = (Math.random() - 0.5) * height;
                
                // Depth (z) represents distance
                this.z = initial ? Math.random() * width : width;
                
                // Keep stars away from dead center for better effect
                this.pz = this.z; 
            }

            update() {
                // Move star closer (decrease z)
                this.z = this.z - speedBase * 5; // Warp Speed factor

                // Reset if it passes camera
                if (this.z < 1) {
                    this.reset();
                    this.z = width;
                    this.pz = this.z;
                }
            }

            draw() {
                // Perspective projection math
                const sx = (this.x / this.z) * width + width / 2;
                const sy = (this.y / this.z) * height + height / 2;

                // Previous position for streak effect
                const px = (this.x / this.pz) * width + width / 2;
                const py = (this.y / this.pz) * height + height / 2;

                this.pz = this.z;

                if (sx < 0 || sx > width || sy < 0 || sy > height) return;

                // Opacity based on distance
                const alpha = 1 - (this.z / width);
                const size = (1 - this.z / width) * 3;

                ctx.beginPath();
                ctx.moveTo(px, py); // Draw streak tail
                ctx.lineTo(sx, sy);
                ctx.lineWidth = size;
                ctx.strokeStyle = `rgba(200, 230, 255, ${alpha})`;
                ctx.stroke();
                
                // Draw head of star
                ctx.beginPath();
                ctx.arc(sx, sy, size/2, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                ctx.fill();
            }
        }

        // Initialize Stars
        for (let i = 0; i < numStars; i++) {
            stars.push(new Star());
        }

        // Animation Loop
        function animateStars() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.4)"; // Trail effect
            ctx.fillRect(0, 0, width, height);

            stars.forEach(star => {
                star.update();
                star.draw();
            });

            requestAnimationFrame(animateStars);
        }
        animateStars();


        /* =========================================
           2. UI LOGIC (Typewriter & Modals)
           ========================================= */
        
        // -- Typewriter --
        const textElement = document.querySelector('.dynamic-text');
        const cursor = document.querySelector('.cursor');
        const phrases = [
            "Premium Roblox Scripts",
            "Active Development",
            "Elite Community",
            "Secure Execution"
        ];
        
        let phraseIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        
        function typeWriter() {
            const current = phrases[phraseIndex];
            
            if (isDeleting) {
                charIndex--;
            } else {
                charIndex++;
            }
            
            textElement.textContent = current.substring(0, charIndex);
            
            // Random typing speed jitter for realism
            let typeSpeed = isDeleting ? 40 : 80 + Math.random() * 50;
            
            if (!isDeleting && charIndex === current.length) {
                typeSpeed = 2000; // Pause at end
                isDeleting = true;
                cursor.style.animation = 'blink 1s infinite';
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                phraseIndex = (phraseIndex + 1) % phrases.length;
                typeSpeed = 500;
                cursor.style.animation = 'none'; // Solid cursor while typing
            }
            
            setTimeout(typeWriter, typeSpeed);
        }
        typeWriter();


        // -- Advanced Modal Logic --
        const modal = document.getElementById('bioModal');
        const loader = document.getElementById('modalLoader');
        const content = document.getElementById('modalContent');
        const bar = document.getElementById('progressBar');
        
        function openBioModal() {
            modal.classList.add('active');
            
            // Reset State
            loader.style.display = 'flex';
            content.style.display = 'none';
            bar.style.width = '0%';
            
            // Simulate Loading
            setTimeout(() => { bar.style.width = '30%'; }, 100);
            setTimeout(() => { bar.style.width = '70%'; }, 400);
            setTimeout(() => { bar.style.width = '100%'; }, 800);
            
            // Show Content after load
            setTimeout(() => {
                loader.style.display = 'none';
                content.style.display = 'block';
            }, 1000);
        }

        function closeBioModal(e) {
            if (e.target === modal) {
                modal.classList.remove('active');
            }
        }

        function forceCloseModal() {
            modal.classList.remove('active');
        }

    </script>
