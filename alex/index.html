  <style>
    /* Cool hover effects */
    .link-tile {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    
    .link-tile::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(123, 241, 198, 0.2), transparent);
      transition: left 0.5s;
    }
    
    .link-tile:hover::before {
      left: 100%;
    }
    
    .link-tile:hover {
      transform: translateX(8px);
      box-shadow: 0 8px 30px rgba(123, 241, 198, 0.3);
    }

    .project-list li {
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      padding-left: 0;
    }
    
    .project-list li::before {
      content: '▸';
      position: absolute;
      left: -20px;
      opacity: 0;
      transition: all 0.3s ease;
      color: #7bf1c6;
    }
    
    .project-list li:hover {
      transform: translateX(12px);
      opacity: 1;
    }
    
    .project-list li:hover::before {
      opacity: 1;
      left: 0;
    }

    .chip {
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .chip:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 6px 20px rgba(123, 241, 198, 0.4);
    }

    .avatar {
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .avatar:hover {
      transform: rotate(5deg) scale(1.1);
      filter: drop-shadow(0 10px 30px rgba(123, 241, 198, 0.5));
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    .logo-mark {
      animation: float 3s ease-in-out infinite;
    }

    .stat-link {
      transition: all 0.3s ease;
      position: relative;
    }
    
    .stat-link::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: #7bf1c6;
      transition: width 0.3s ease;
    }
    
    .stat-link:hover::after {
      width: 100%;
    }
  </style>
</head>
<body>

  <script>
    (() => {
      const canvas = document.getElementById('particles');
      if (!canvas) return;
      const ctx = canvas.getContext('2d');
      let particles = [];
      const baseCount = 90;
      let mouseX = -1000;
      let mouseY = -1000;

      const resize = () => {
        const dpr = window.devicePixelRatio || 1;
        const { innerWidth: w, innerHeight: h } = window;
        canvas.width = w * dpr;
        canvas.height = h * dpr;
        canvas.style.width = `${w}px`;
        canvas.style.height = `${h}px`;
        ctx.scale(dpr, dpr);
        const count = Math.max(40, Math.floor(baseCount * (w / 1200)));
        particles = Array.from({ length: count }, () => spawn(w, h));
      };

      const spawn = (w, h) => {
        return {
          x: Math.random() * w,
          y: Math.random() * h,
          r: Math.random() * 1.6 + 0.4,
          vx: (Math.random() - 0.5) * 0.25,
          vy: (Math.random() - 0.5) * 0.25,
          a: Math.random() * 0.5 + 0.25,
        };
      };

      // Mouse interaction
      canvas.addEventListener('mousemove', (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
      });

      canvas.addEventListener('mouseleave', () => {
        mouseX = -1000;
        mouseY = -1000;
      });

      const step = () => {
        const w = canvas.clientWidth;
        const h = canvas.clientHeight;
        ctx.clearRect(0, 0, w, h);
        
        for (const p of particles) {
          // Mouse repulsion effect
          const dx = mouseX - p.x;
          const dy = mouseY - p.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          
          if (dist < 100) {
            const force = (100 - dist) / 100;
            p.x -= (dx / dist) * force * 2;
            p.y -= (dy / dist) * force * 2;
          }
          
          p.x += p.vx;
          p.y += p.vy;
          
          if (p.x < 0 || p.x > w) p.vx *= -1;
          if (p.y < 0 || p.y > h) p.vy *= -1;
          
          // Draw particle with glow
          ctx.shadowBlur = 15;
          ctx.shadowColor = 'rgba(123, 241, 198, 0.8)';
          ctx.beginPath();
          ctx.fillStyle = `rgba(123, 241, 198, ${p.a})`;
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          ctx.fill();
          ctx.shadowBlur = 0;
        }
        
        // Connect nearby particles
        for (let i = 0; i < particles.length; i++) {
          for (let j = i + 1; j < particles.length; j++) {
            const dx = particles[i].x - particles[j].x;
            const dy = particles[i].y - particles[j].y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            
            if (dist < 120) {
              ctx.beginPath();
              ctx.strokeStyle = `rgba(123, 241, 198, ${0.15 * (1 - dist / 120)})`;
              ctx.lineWidth = 0.5;
              ctx.moveTo(particles[i].x, particles[i].y);
              ctx.lineTo(particles[j].x, particles[j].y);
              ctx.stroke();
            }
          }
        }
        
        requestAnimationFrame(step);
      };

      window.addEventListener('resize', resize);
      resize();
      requestAnimationFrame(step);
    })();
  </script>
</body>
